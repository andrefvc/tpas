<div id="modalViagem" class="modal fade" tabindex="-1" data-width="1024">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">Detalhes Viagem</h4>
    </div>
    <div class="modal-body">
        <div class="form-group ">
                <div class="col-md-2">
                        <span class="input-group-addon"> Utilizador</span>
                </div>
            <div class="col-md-2">
                    <input ng-readonly="true" ng-model="_user" type="text" class="form-control" name="nome"> 
            </div>
           
            <div class="col-md-8">
                    <div class="input-group input-medium date-picker input-daterange" data-date-format="dd-mm-yyyy">
                        <input ng-readonly="true" ng-model="dataInicio" type="text" class="form-control" name="from">
                        <span class="input-group-addon"> to </span>
                        <input ng-readonly="true" ng-model="dataFim" type="text" class="form-control" name="to"> 
                    </div>
                    <!-- /input-group -->
            </div>
        </div>
        <div class="form-group ">
                <div class="col-md-12">
                        <span class="input-group-addon"> Descricção </span>
                        <input ng-readonly="true" ng-model="descricao" type="text" class="form-control" name="Descricao"> </div>
                </div>
        </div>

        <div class="form-group ">
            <div class="col-md-12">
                <div class="col-md-6">
                        <span class="input-group-addon"> pais</span>
                        <input ng-readonly="true" ng-model="pais" type="text" class="form-control" name="pais"> 
                </div>
                
                <div class="col-md-6">
                        <span class="input-group-addon"> cidade</span>
                        <input ng-readonly="true" ng-model="cidade" type="text" class="form-control" name="cidade"> 
                </div>
                
            </div>
        </div>

        
    </div>
</div>




<div ng-init="getViagensAll();" ng-show="currentUser" class="portlet-body">
    <div class="row">
        <div  class="form-group">
            <div class="col-md-12">
                <ul class="media-list">
                    <li class="media">
                        <a class="pull-left" href="javascript:;">
                            <img class="todo-userpic" src="{{ currentUser.foto }}" width="27px" height="27px"> </a>
                        <div class="media-body">
                            <textarea ng-click="openModalViagem();" class="form-control todo-taskbody-taskdesc" rows="2" placeholder="onde vai ser a proxima viagem?" ></textarea>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<h1 class="page-title"> Gestão
</h1>

<div class="blog-page blog-content-1">
    <div class="row">

        <div simple-grid="GridGestao"></div>
    <table class="table table-striped">
                   
            <thead> 
                <tr>
                    <th>
                        <td style="width:30%">
                            Viagem
                        </td>
                        <td style="width:30%" >
                            Utilizador
                        </td>
                        <td style="width:30%">
                            Pública
                        </td>
                        <td style="width:30%">
                            Acções
                        </td>
                    </th>
            
                </tr>
            </thead>
            <tbody>   
                    <tr ng-repeat="viagem in viagens">
                        <td></td>
                        <div class="col-md-3">
                        <td>
                            {{viagem.descricao}}
                        </td>
                    </div>
                        <div class="col-md-3">  <td >
                            {{viagem._user.nome}}  
                        </td>
                    </div>
                        <div class="col-md-3"> 
                             <td>
                             {{viagem.partilhado}}
                        </td>
                    </div>
                    <div class="col-md-3"> 
                        <td>
                          
                                <div class="col-md-4">
                                     <div   style="cursor:pointer" ng-click="openModalViagem(viagem)" title="Info" class="ribbon ribbon-vertical-right ribbon-color-default uppercase">
                                         <i class="fa fa-info"></i><!--info-->
                                      </div>
                                </div>
                                <div class="col-md-4">
                                    <div   style="cursor:pointer" title="Aprovar" ng-click="aprovarViagem(viagem)" class="ribbon ribbon-vertical-right ribbon-color-default uppercase">
                                         <i class="fa fa-check"></i> <!--check-->
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div   style="cursor:pointer" title="Remover" class="ribbon ribbon-vertical-right ribbon-color-default uppercase">
                                         <i class="fa fa-trash-o"></i>
                                    </div>
                                </div>                               
                            
                        </td>
                    </div>
                    </tr>
            </tbody>     
    </table>

      
    

  </div>
</div>
