<div ng-init="getViagensAll();" ng-show="currentUser" class="portlet-body">
    <div class="row">
        <div  class="form-group">
            <div class="col-md-12">
                <ul class="media-list">
                    <li class="media">
                        <a class="pull-left" href="javascript:;">
                            <img class="todo-userpic" src="{{ currentUser.foto }}" width="27px" height="27px"> </a>
                        <div class="media-body">
                            <textarea ng-click="openModalViagem();" class="form-control todo-taskbody-taskdesc" rows="2" placeholder="onde vai ser a proxima viagem?" ></textarea>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<h1 class="page-title"> Gestão
</h1>

<div class="blog-page blog-content-1">
    <div class="row">

    
    <table class="table table-striped">
                   
            <thead> 
                <tr>
                    <th>
                        <td style="width:30%">
                            Viagem
                        </td>
                        <td style="width:30%" >
                            Utilizador
                        </td>
                        <td style="width:30%">
                            Pública
                        </td>
                        <td style="width:30%">
                            Acções
                        </td>
                    </th>
            
                </tr>
            </thead>
            <tbody>   
                    <tr ng-repeat="viagem in viagens">
                        <td></td>
                        <div class="col-md-3">
                        <td>
                            {{viagem.descricao}}
                        </td>
                    </div>
                        <div class="col-md-3">  <td >
                            {{viagem._user.nome}}  
                        </td>
                    </div>
                        <div class="col-md-3"> 
                             <td>
                             {{viagem.partilhado}}
                        </td>
                    </div>
                    <div class="col-md-3"> 
                        <td>
                          
                                <div class="col-md-4">
                                     <div   style="cursor:pointer" title="Info" class="ribbon ribbon-vertical-right ribbon-color-default uppercase">
                                         <i class="fa fa-info"></i><!--info-->
                                      </div>
                                </div>
                                <div class="col-md-4">
                                    <div   style="cursor:pointer" title="Aprovar" class="ribbon ribbon-vertical-right ribbon-color-default uppercase">
                                         <i class="fa fa-check"></i> <!--check-->
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div   style="cursor:pointer" title="Remover" class="ribbon ribbon-vertical-right ribbon-color-default uppercase">
                                         <i class="fa fa-trash-o"></i>
                                    </div>
                                </div>                               
                            
                        </td>
                    </div>
                    </tr>
            </tbody>     
    </table>

      
    

  </div>
</div>
